<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      for (var i = 0; i < 5; i++) {
     	document.write('<br /> I am ', i);
      }

    </script>
  </body>  
</html>
